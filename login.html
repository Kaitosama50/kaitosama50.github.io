<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login - Aniverse</title>
<link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* =====================

* {

  font-family: 'Prompt', sans-serif;

body {

  display: flex;

  align-items: center;
  overflow: hidden;
  color: #eee;

  /* üåë Solo Leveling style background */
  background: linear-gradient(160deg, #0b0b14, #1a1028);
  position: relative;
}

/* optional: small glowing particles for effect */
body::before {

  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 10px 10px; /* spacing ‡∏Ç‡∏≠‡∏á particle */
  z-index: 0;

/* =====================

   ===================== */

.login-card {

.login-card input {

  border-radius: 14px;
}

/* BUTTON - ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
.login-card .btn-login {

  font-size: 18px;       /* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
  border-radius: 50px;
}

.login-card input::placeholder {

}

.login-card input:focus {
  box-shadow: 0 0 12px rgba(140,80,255,0.7), inset 0 0 10px rgba(120,60,255,0.4);
  background: rgba(60,25,100,0.6);
}

/* =====================
   BUTTON
   ===================== */
.login-card .btn-login {
  width: 95%;
  padding: 14px 0;
  margin-top: 20px;
  border: none;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #5a32a8, #8f5cff);
  box-shadow: 0 0 15px rgba(140,80,255,0.5), 0 5px 15px rgba(80,40,200,0.2);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.login-card .btn-login::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255,255,255,0.05);
  transform: rotate(45deg);
  transition: all 0.5s ease;
}

.login-card .btn-login:hover::before {
  top: -30%;
  left: -30%;
}

.login-card .btn-login:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(140,80,255,0.7), 0 8px 20px rgba(80,40,200,0.3);
}

/* =====================
   EXTRA LINKS
   ===================== */
.login-card .extra {

  color: #ccc;
}

.login-card .extra a {

  transition: 0.3s;
}

.login-card .extra a:hover {

  text-decoration: underline;
}

/* =====================

.back-btn {

  top: 15px;
  left: 15px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #5a32a8, #8f5cff);

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(140,80,255,0.5);
  transition: all 0.3s ease;
}

.back-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #8f5cff, #5a32a8);
}

/* =====================

@media (max-width: 400px) {
  .login-card {
    width: 90%;
    padding: 40px 25px;
  }

  .login-card input, .login-card .btn-login {
    width: 95%;
  }
}
</style>
</head>
<body>

<div class="login-card">

<script>
