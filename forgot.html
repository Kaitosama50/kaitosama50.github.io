* {

}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #eee;
  background: linear-gradient(160deg, #0b0b14, #1a1028);
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 10px 10px;
  z-index: 0;
  pointer-events: none;
}

/* =====================
   FORGOT PASSWORD CARD
   ===================== */
.forgot-card {
  position: relative;
  width: 420px;
  padding: 40px 40px;
  background: rgba(30, 15, 60, 0.85);
  border-radius: 25px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 40px rgba(120, 60, 255, 0.5), 0 0 60px rgba(80, 40, 200, 0.2);
  text-align: center;
  z-index: 1;
  overflow: hidden;
  animation: fadeIn 0.8s ease forwards;
}

.forgot-card .title {
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(90deg, #5a32a8, #8f5cff, #b58cff);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 30px;
}

.forgot-card input {
  width: 95%;
  padding: 12px 16px;
  margin: 10px 0;
  font-size: 15px;
  border-radius: 12px;
  border: none;
  outline: none;
}

.forgot-card input::placeholder {
  color: #bbaaff;
}

.forgot-card input:focus {
  box-shadow: 0 0 12px rgba(140,80,255,0.7), inset 0 0 10px rgba(120,60,255,0.4);
  background: rgba(60,25,100,0.6);
}

.forgot-card .btn-reset {
  width: 95%;
  padding: 14px 0;
  margin-top: 20px;
  border: none;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #5a32a8, #8f5cff);
  box-shadow: 0 0 15px rgba(140,80,255,0.5), 0 5px 15px rgba(80,40,200,0.2);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.forgot-card .btn-reset::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255,255,255,0.05);
  transform: rotate(45deg);
  transition: all 0.5s ease;
}

.forgot-card .btn-reset:hover::before {
  top: -30%;
  left: -30%;
}

.forgot-card .btn-reset:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(140,80,255,0.7), 0 8px 20px rgba(80,40,200,0.3);
}

.forgot-card .extra {
  margin-top: 18px;
  font-size: 13px;
  color: #ccc;
}

.forgot-card .extra a {
  color: #bbaaff;
  text-decoration: none;
  transition: 0.3s;
}

.forgot-card .extra a:hover {
  color: #8f5cff;
  text-decoration: underline;
}

/* BACK BUTTON */
.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #5a32a8, #8f5cff);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(140,80,255,0.5);
  transition: all 0.3s ease;
}

.back-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(90deg, #8f5cff, #5a32a8);
}

/* FADE IN ANIMATION */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 400px) {
  .forgot-card {
    width: 90%;
    padding: 30px 20px;
  }

  .forgot-card input, .forgot-card .btn-reset {
    width: 95%;
  }
}
</style>
